<!DOCTYPE html>
<html ng-app="app">
	<head>
		<style>
			body{background-color:#fff;}
			form{width:600px;margin:15% auto;}
		</style>
		<link rel="stylesheet" href="ngTagEditor.css" type="text/css"/>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/angularjs/1.2.17/angular.min.js"></script>
		<script type="text/javascript" src="ngTagEditor.css"></script>
		<script type="text/javascript" src="ngTagEditor.js"></script>
		<script type="text/javascript">
			var app = angular.module('app', ['ngTagEditor']);
			app.controller('RandomController', function($scope, $http) {
				$scope.tags = [
					{name: 'See'},
					{name: 'how'},
					{name: 'amazing'},
					{name: 'is'},
					{name: 'AngularJS'}
				];
				/*$scope.stored = [
					{name: 'Here'},
					{name: 'is'},
					{name: 'my'},
					{name: 'offline'},
					{name: 'stored'},
					{name: 'tags'}
				];*/
			});
		</script>
	</head>
	<body>
		<form ng-controller="RandomController">
			<tag-editor ng-model="tags" output="name" fetch="url/to/my/api.php?q="></tag-editor>
			<span class="log">{{tags}}</span>
		</form>
	</body>
</html>
